<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Тестовое задание</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            background: #efefef;
        }

        .circle {
            background: #444;
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 100px;
        }

        .circle-shadow {
            background: #ddd;
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 100px;
        }

        .transition {
            transition: all .3s;
        }
    </style>


    <script type="text/javascript">
        // Оптимизируйте и приведите код в порядок

        var body = $("body"),
            circle;

        for (var x = 0; x < body.width(); x += 60) {
            for (var y = 0; y < body.height(); y += 60) {
                body.append("<div class='circle-shadow' data-x='" + x + "' data-y='" + y + "' style='top:" + y + "px;left:" + x + "px'></div>");
                body.append("<div class='circle' data-x='" + x + "' data-y='" + y + "' style='top:" + y + "px;left:" + x + "px'></div>");
            }
        }

        try {
            $(window).on("mousemove", function(document) {
                $(".circle").each(function(i) {
                    var circle = $(".circle:eq(" + i + ")"),
                        width = circle.width() / 2,
                        x0 = circle.data("x") + circle.width() / 2,
                        y0 = circle.data("y") + circle.width() / 2,
                        dx = document.clientX - x0,
                        dy = document.clientY - y0;

                    Math.sqrt(dx * dx + dy * dy) < circle.width() ? (function() {
                        if (circle.hasClass("transition")) {
                            circle.removeClass("transition");
                            circle.css({
                                left: x0 - dx - circle.width() / 2 + "px",
                                top: y0 - dy - circle.width() / 2 + "px"
                            });
                        }
                    })() : (function() {
                        if (!circle.hasClass("transition")) {
                            circle.addClass("transition");
                            circle.css({
                                left: x0 - circle.width() / 2 + "px",
                                top: y0 - circle.width() / 2 + "px"
                            });
                        }
                    })();
                });
            });
        } catch (window) {
            if (window) {
                alert(window);
            }
        }
    </script>

</body>

</html>
